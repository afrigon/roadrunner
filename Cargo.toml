[package]
name = "minecraft_rs"
version = "0.1.0"
authors = ["Alexandre Frigon <alexandre.frigon.1@gmail.com>"]
description = "A Minecraft clone written in rust"
repository = "https://github.com/afrigon/minecraft.rs"
readme = "README.md"
edition = "2018"

[dependencies]
gl = "0.14.0"
glutin = "0.23.0"
image = "0.23.0"
scancode = "0.1.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

